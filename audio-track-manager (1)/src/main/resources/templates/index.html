<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Faixas de Áudio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
<h1 class="mb-4">Faixas de Áudio</h1>
<form th:action="@{/upload}" method="post" enctype="multipart/form-data" class="mb-4">
    <div class="mb-2">
        <input class="form-control" type="text" name="title" placeholder="Título da faixa" required>
    </div>
    <div class="mb-2">
        <input class="form-control" type="file" name="file" accept="audio/mpeg,audio/wav" required>
    </div>
    <button class="btn btn-primary" type="submit">Enviar</button>
</form>
<form method="get" class="mb-4">
    <input class="form-control" type="text" name="title" placeholder="Buscar por título">
</form>
<ul class="list-group">
    <li class="list-group-item" th:each="track : ${tracks}">
        <strong th:text="${track.title}"></strong><br>
        <audio controls th:src="@{'/audio/' + ${track.id}}"></audio>
    </li>
</ul>
</body>
</html>
